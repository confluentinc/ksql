version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

fail_fast:
  cancel:
    when: "true"

execution_time_limit:
  hours: 6

queue:
  - when: "branch != 'master' and branch !~ '[0-9]+\\.[0-9]+\\.x'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version java 8

blocks:
  - name: Test
    dependencies: []
    run:
      # don't run the tests on non-functional changes...
      when: "change_in('/', {exclude: ['/.deployed-versions/', '.github/']})"
    task:
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
      jobs:
        - name: Test
          commands:
            - . ci-tools ci-update-version
            - mvn -Dsurefire.rerunFailingTestsCount=3 -Dmaven.gitcommitid.nativegit=true -U -Dmaven.wagon.http.retryHandler.count=10 --batch-mode --no-transfer-progress clean install
            - cache store maven-$SEMAPHORE_GIT_BRANCH ~/.m2/repository
      epilogue:
        always:
          commands:
            - . publish-test-results
            - artifact push workflow target/test-results

  - name: Release
    dependencies: ["Test"]
    run:
      when: "branch = 'master' or branch =~ '[0-9]+\\.[0-9]+\\.x'"
    task:
      jobs:
        - name: Release
          commands:
            - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
            - git fetch --unshallow || true
            - . ci-tools ci-update-version
            - . ci-tools ci-push-tag
            - mvn -Ddocker.skip=true -U -Dmaven.wagon.http.retryHandler.count=10 --batch-mode -DaltDeploymentRepository=confluent-codeartifact-internal::default::https://confluent-519856050701.d.codeartifact.us-west-2.amazonaws.com/maven/maven-snapshots/
              -DrepositoryId=confluent-codeartifact-internal deploy -DskipTests

  - name: CP Jar Build CI Gating
    dependencies: [ ]
    run:
      # Run this block only for pull requests
      when: "pull_request =~ '.*'"
    task:
      env_vars:
        - name: COMPONENT_NAME
          value: ksqldb
      jobs:
        - name: Trigger and wait for CP Jar Build Task
          commands:
            # Don't run this block if target branch for PR is not a CP nightly branch
            - |
              if [[ "$SEMAPHORE_GIT_BRANCH" =~ ^[0-9]+\.[0-9]+\.x$ ]] ; then \
                  echo "PR is targeted to ${SEMAPHORE_GIT_BRANCH} branch which is CP nightly branch. Triggering cp-jar-build task."; \
                  sem-trigger -p packaging \
                    -t cp-jar-build \
                    -b $SEMAPHORE_GIT_BRANCH \
                    -d "|" -i "CUSTOM_BRANCH_COMPONENTS|${COMPONENT_NAME}=${SEMAPHORE_GIT_WORKING_BRANCH}" \
                    -w; \
              else \
                  echo "PR is targeted to ${SEMAPHORE_GIT_BRANCH} branch which is not CP nightly branch. Skipping cp-jar-build task."; \
              fi;


after_pipeline:
  task:
    agent:
      machine:
        type: s1-prod-ubuntu20-04-arm64-0
    jobs:
      - name: Metrics
        commands:
          - emit-ci-metrics -p -a test-results
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
      - name: SonarQube
        commands:
          - checkout
          - sem-version java 8
          - emit-sonarqube-data -a test-results
      - name: Trigger downstream projects
        commands:
          - >-
            if [[ -z "$SEMAPHORE_GIT_PR_BRANCH" ]] && [[ "$SEMAPHORE_PIPELINE_RESULT" == "passed" ]]; then
              sem-trigger -p confluent-security-plugins -b $SEMAPHORE_GIT_BRANCH -f .semaphore/semaphore.yml
              sem-trigger -p confluent-cloud-plugins -b $SEMAPHORE_GIT_BRANCH -f .semaphore/semaphore.yml
              sem-trigger -p cc-docker-ksql -b $SEMAPHORE_GIT_BRANCH -f .semaphore/semaphore.yml
            fi
