log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n

log4j.logger.io.confluent.ksql.util.KsqlConfig=WARN,stdout
log4j.logger.io.confluent.connect.avro=WARN,stdout
log4j.logger.io.confluent.ksql.function.UdfLoader=WARN,stdout
log4j.logger.io.confluent.ksql.logging.processing.ProcessingLogConfig=WARN,stdout
log4j.logger.io.confluent.kafka.serializers.KafkaAvroSerializerConfig=WARN,stdout
log4j.logger.io.confluent.kafka.serializers.KafkaAvroDeserializerConfig=WARN,stdout
log4j.logger.org.apache.kafka.streams.StreamsConfig=WARN,stdout
log4j.logger.org.apache.kafka.connect.json.JsonConverterConfig=WARN,stdout
