Configuration:
  status: WARN
  Appenders:
    File:
      name: defaultFile
      type: File
      fileName: /tmp/ksql-logs/cli-%d{yyyy-MM-dd-HH-mm-ss}.log
      immediateFlush: true
      append: false
      PatternLayout:
        pattern: "[%d] %p %m (%c:%L)%n"
  Loggers:
    Root:
      level: WARN
      AppenderRef:
        - ref: defaultFile