markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - codehilite:
        guess_lang: false
    - def_list
    - mdx_gh_links:
        user: confluentinc
        repo: ksqldb

plugins:
    - search
    - git-revision-date # Must come before the macros plugin    
    - macros

